<div>
	<h3>Today's news</h3>
	<div class="container">
    <div class="row">
  	  <div class="col-sm-3" ng-repeat="n in news">
        <div class="card">
    	    <img class="card-img-top img-fluid" src="{{n.urlToImage}}" alt="image">
    	    <div class="card-block">
    	      <a href="{{n.url}}">{{n.description}}</a>
    	    </div>
        </div>
  	  </div>
    </div>
  </div>
</div>
