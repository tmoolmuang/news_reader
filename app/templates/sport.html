<div>
  <h3>Today's sports</h3>
  <div class="container">
    <div class="row">
      <div class="col-sm-3" ng-repeat="s in sports">
        <div class="card">
          <img class="card-img-top img-fluid" src="{{s.urlToImage}}" alt="image">
          <div class="card-block">
            <a href="{{s.url}}">{{s.description}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
